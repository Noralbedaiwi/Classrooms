{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<form action="{% url 'classroom-update' classroom.id %}" method="POST">
		{% csrf_token %}
		{{form|crispy}}
		<input type="submit" value="Update" class="btn" style="background-color: #000034; color: white;">
	</form>
{% endblock content %}
